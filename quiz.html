<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <meta name="description" content="HTML and CSS Quiz.">
    <meta name="author" content="Kathryn Salangad">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>HTML and CSS Quiz</h1>
        <form action="/submit-quiz" method="POST">
            <!-- Question 1: Fill in the blank -->
            <div class="form-group">
                <label for="q1">1. What does the h1 tag represent in HTML?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            
            <!-- Question 2: Short answer -->
            <div class="form-group">
                <label for="q2">2. What is CSS used for?</label>
                <textarea id="q2" name="q2" rows="3" required></textarea>
            </div>
            <!-- Question 3: Dropdown -->
            <div class="form-group">
                <label for="q3">3. Which tag is used to insert an image in HTML?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="img">&lt;img&gt;</option>
                    <option value="image">&lt;image&gt;</option>
                    <option value="pic">&lt;pic&gt;</option>
                </select>                
            </div>
            <!-- Question 4: Number input -->
            <div class="form-group">
                <label for="q4">4. How many heading levels are available in HTML?</label>
                <input type="number" id="q4" name="q4" min="1" max="10" required>
            </div>
            <!-- Submit button -->
            <div class="form-group">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </div>
</body>
</html>
